<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>VeraVla edu</title>
</head>

<body>
    <div class="container">

        <section class="first-description">

            <header class="header">
                <a href="#" class="logo"></a>
                <button class="logo-btn"></button>
            </header>
            <h2 class="welcome">Добро пожаловать в онлайн школу </h2>
            <hi class="title">VeraVla edu!</hi>
            <p class="advertising-the-course">Переквалифицируйся в разработчика искусственного интеллекта и получи
                высокооплачиваемую работу
            </p>
            <div class="advantage">
                <div class="advantage-icon">
                    <div class="icon"></div>
                </div>
                <div class="advantage-description-section">
                    <h2 class="advantage-tatle">Мы обучаем с гарантией! </h2>
                    <p class="advantage-description">
                        Первый месяц действует гарантия 100% возврата денег, если тебя
                        не устроят наши курсы
                    </p>
                </div>
            </div>
            <button class="consultation">
                <div class="consultation-icon"></div>
            </button>
            <button class="whatsapp">
                <div class="whatsapp-icon"></div>
            </button>
            <div class="popupBtn">
                <input type="checkbox" id="popup1" class="popup-toggle">
                <div class="hidden">
                    <div class="popup">
                        <label for="popup1" class="popup-close"></label>
                        <hi class="popup-title"><span class="firstWord">ЗАПИСАТЬСЯ</span> НА<br> ОЗНАКОМИТЕЛЬНЫЙ ВЕБИНАР
                        </hi>
                        <form action="#" class="popup-form">
                            <label class="input-title">Ваше ФИО:</label>
                            <input class="popup-input" type="text" placeholder="Иван Иванович Иванов">

                            <label class="input-title">Номер телефона:</label>
                            <input class="popup-input" type="tel" placeholder="+7 (___) ___-__-__">


                            <label class="input-title">Email</label>
                            <input class="popup-input" type="email" placeholder="name@gmail.com">

                            <label class="input-title">Выберите дату и время вебинара:</label>
                            <input class="popup-input" type="text" placeholder="2021-12-05 18.00">
                        </form>
                        <button class="popup-btn">ЗАПИСАТЬСЯ</button>
                    </div>
                </div>
                <label for="popup1" class="sign-up">Записаться<br> на
                    ознакомительный вебинар</label>
                    
            </div>
        </section>
    </div>

</body>

</html>
